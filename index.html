<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
    <form>
      <h2>Write a new Article:</h2>
      Title:<br>
      <input type="text" class="titleInput">
      <br>
      Date:<br>
      <input type="text" class="dateInput">
      <br>
      First Paragraph:<br>
      <input type="text" class="pInput1">
      <br>
      Second Paragraph:<br>
      <input type="text" class="pInput2">
      <br>
      Third Paragraph:<br>
      <input type="text" class="pInput3">
      <br>
      <br>
      </form>
  </body>
</html>
